<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>pfetch html partials example</title>

	<link rel="stylesheet" href="/resources/css/app.css" />

</head>
<body>



	<!-- header -->
	<nav id="header"></nav>
	<!-- / header -->

	<!-- content -->
	<section id="content"></section>
	<!-- / content -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- / footer -->



<script type="text/javascript" src="./vendor/fetch.umd.js"></script>
<script type="text/javascript" src="./vendor/page.js"></script>
<script type="text/javascript" src="./app/view.js"></script>
<script type="text/javascript" src="./app/payload.js"></script>






<script type="text/javascript">



// templating stuff
View.fetchPartial('/_partials/_header.html', '#header')

View.fetchPartial('/_partials/_content.html', '#content')

View.fetchPartial('/_partials/_footer.html', '#footer')



// routes
// home
page('/', () => {
	var payload = new Payload('./app/database/payload.json', 'code')
	payload.fetchJson()
});

page('/mikka', () => {
	var payload = new Payload('./app/database/payload-mikka.json', 'code')
	payload.fetchJson()
});

page('/makka', () => {
	var payload = new Payload('./app/database/payload-makka.json', 'code')
	payload.fetchJson()
});



// 404 route
page('*', function(){
	const payload = new Payload('./app/database/payload-404.json', 'code')
	payload.fetchJson()
});



page.start();


</script>

</body>
</html>
